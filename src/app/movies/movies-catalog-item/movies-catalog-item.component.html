<div class="card my-5 has-text-warning-light" >
  <div class="card-content" [ngStyle]="setBackground()" (click)="onSelect()">
    <div class="media" >
      <div class="media-left">
        <figure class="image is-60x60">
          <img *ngIf="movie" [src]="movie.logo_path" alt="Placeholder image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-5 has-text-warning-light" *ngIf="movie">{{movie.title}}</p>
        <p class="subtitle is-7 has-text-warning-light" *ngIf="movie">{{movie.release}}</p>
        <p class="subtitle is-7 has-text-warning-light" style="margin-top:-0.75rem;" *ngIf="movie">{{movie.genres}}</p>
        <div class="content" *ngIf="movie">
          {{movie.overview}}
          <br>
        </div>
      </div>
      
    </div>
</div>
</div>
