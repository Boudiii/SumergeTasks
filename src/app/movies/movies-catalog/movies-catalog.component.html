<div style="background-color: rgba(36, 36, 35,0.9);">
  <div class="container is-fluid pt-6">
    <div class="columns is-centered">
      <div class="column is-two-thirds">
        <div *ngFor="let movie of movies | paginate: config">
          <app-movies-catalog-item [movie]="movie"></app-movies-catalog-item>
        </div>
      </div>
    </div>
    <div class="columns is-centered">
      <pagination-template
      #p="paginationApi"
      [id]="config.id"
      (pageChange)="config.currentPage = $event"
      >

        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">

          </span> 
        </div> 
        <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
          <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
          <div *ngIf="p.getCurrent() === page.value">
            <span>{{ page.label }}</span>
          </div>
        </div>
        <div class="pagination-next" [class.disabled]="p.isLastPage()">
          <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
        </div>
      </div> -->
      <nav class="pagination" role="navigation" aria-label="pagination" >
        <ul class="pagination-list" *ngFor="let page of p.pages">
          <li>
            <a
            style="color: #F5CB5C;"
            class="pagination-link"
            aria-label="Goto page "
            (click)="onPageChange(page.value);p.setCurrent(page.value)">{{page.value}}
            
            </a>
            </li>
          </ul>
        </nav>
      </pagination-template>
    </div>
  </div>
</div>
